<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/main.js" defer></script>

  <body>
    <div class="conteiner">
      <div class="about">
        <h1>AzertyType</h1>
        <h2>L'application pour ecrire vite</h2>
        <p>
          AzertyType est une application en ligne pour apprendre a taper plus
          vite au cl avier
        </p>
      </div>
      <div class="menu">
        <p>
          Choisisser votre option et taper la proposition qui s'affiche dans le
          champ au dessous
        </p>
        <div class="check">
          <input type="radio" name="value" value="Mots" id="mots" />
          <label for="html">Mots</label>
          <input type="radio" name="value" value="Phrase" id="phrase" />
          <label for="css">Phrase</label>
        </div>

        <div class="object">
          <input type="text" id="copy" name="message" />
        </div>
        <div class="object2">
          <input type="text" class="text" id="coller" />
          <button id="button">Valide</button>
        </div>
        <h5>Votre Score :</h5>
      </div>
    </div>
